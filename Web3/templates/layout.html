<!DOCTYPE html>

<head>

<body>
  <div class="main-wrapper d-flex">

    <!-- =============================== -->

      <div class="logo-bg p-2 rounded-3">
        <img src="{{ url_for('static', filename='img/ammo_logo.png') }}"

    <!-- Î©îÎâ¥ -->
    <ul class="menu list-unstyled mt-4">
      <li><a href="/dashboard#analytics" class="nav-link">Î∂ÑÏÑù</a></li>
      <li><a href="/dashboard#simulate" class="nav-link">ÏãúÎÆ¨Î†àÏù¥ÏÖò</a></li>
      <li><a href="#" class="nav-link">ÏÜåÍ∞ú</a></li>
    </ul>
  </div>

  <!-- ÌïòÎã® Î°úÍ∑∏ÏïÑÏõÉ -->

    <a href="#" class="logout-icon text-white text-decoration-none d-flex align-items-center gap-2">

    <!-- =============================== -->

    <main class="main-content flex-grow-1 d-flex flex-column">

      <nav class="topbar d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
        <h6 class="fw-semibold mb-0">Data Analytics Dashboard</h6>

      <!-- Î≥∏Î¨∏ ÏòÅÏó≠ -->

          </span>

    </main>
  </div>

  <!-- =============================== -->
  <!-- JS Scripts -->
  <!-- =============================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.28.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/chart.js') }}"></script>

  <!-- ÏÇ¨Ïù¥ÎìúÎ∞î Î∞è ÌÉ≠ Ïù¥Î≤§Ìä∏ -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".sidebar .nav-link");
    const currentPath = window.location.pathname;

    // Ìôà ÌôîÎ©¥ÏóêÏÑúÎäî ÎπÑÌôúÏÑ±Ìôî
    if (currentPath === "/") {
      links.forEach(l => l.classList.remove("active"));
    }

    // Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§ Î∞è active Ïú†ÏßÄ
    links.forEach(link => {
      link.addEventListener("click", e => {
        const target = document.querySelector(link.getAttribute("href"));
        if (target) {
          e.preventDefault();
          links.forEach(l => l.classList.remove("active"));
          link.classList.add("active");
          window.scrollTo({
            top: target.offsetTop - 40,
            behavior: "smooth"
          });
        }
      });
    });

    // ÌÉ≠ Ï†ÑÌôò Ïãú Plotly Î¶¨ÏÇ¨Ïù¥Ï¶à (Í≤ÄÏÉâÍ¥ëÍ≥†/ÏáºÌïëÎùºÏù¥Î∏å)
    const tabs = document.querySelectorAll('button[data-bs-toggle="tab"]');
    tabs.forEach(tab => {
      tab.addEventListener('shown.bs.tab', () => {
        if (window.Plotly) {
          ['trend','share','gender','age','heat_b'].forEach(id => {
            const el = document.getElementById(id);
            if (el) Plotly.Plots.resize(el);
          });
          document.querySelectorAll('.chart-container iframe').forEach(frame => {
            frame.style.height = "420px";
            frame.style.width = "100%";
          });
        }
      });
    });
  });
  </script>
  <div id="chatbot">
    <button id="chatbot-toggle" class="btn btn-primary rounded-circle shadow">üí¨</button>
  
    <div id="chatbot-window" class="chatbot-window shadow">
      <div class="chatbot-header">AMMO Assistant</div>
      <div id="chatbot-body" class="chatbot-body"></div>
      <div class="chatbot-input">
        <input type="text" id="chatbot-text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        <button id="chatbot-send" class="btn btn-sm btn-primary">‚ñ∂</button>
      </div>
    </div>
  </div>  
</body>
</html>
