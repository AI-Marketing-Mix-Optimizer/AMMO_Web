<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMMO Dashboard</title>

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 부트스트랩 아이콘 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 사용자 정의 CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="main-wrapper d-flex">

<!-- 사이드바 -->
<aside class="sidebar d-flex flex-column">
  <div class="sidebar-inner p-4">

    <!-- 로고 영역 -->
    <a href="/" class="brand d-block mb-4 text-decoration-none logo-wrapper">
      <div class="logo-bg p-2 rounded-3">
        <img src="{{ url_for('static', filename='img/ammo_logo.png') }}" 
             alt="AMMO Logo" 
             class="img-fluid ammo-logo">
      </div>
    </a>

    <!-- 메뉴 -->
    <ul class="menu list-unstyled mt-4">
      <li><a href="/dashboard#analytics" class="nav-link">분석</a></li>
      <li><a href="/dashboard#simulate" class="nav-link">시뮬레이션</a></li>
      <li><a href="#" class="nav-link">소개</a></li>
    </ul>
  </div>

  <!-- 사이드바 하단 -->
  <div class="sidebar-footer mt-auto d-flex align-items-center ps-4 py-3">
    <a href="#" class="logout-icon text-white text-decoration-none d-flex align-items-center gap-2">
      <i class="bi bi-box-arrow-right fs-5"></i>
      <span class="small text-white-50"></span>
    </a>
  </div>
</aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content flex-grow-1 d-flex flex-column">
      
      <!-- 상단 바 -->
      <nav class="topbar d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
        <h6 class="fw-semibold mb-0">Data Analytics Dashboard</h6>
        <div class="user d-flex align-items-center gap-2">
          <i class="bi bi-person-circle fs-4 text-secondary"></i>
          <span class="small text-muted">Admin</span>
        </div>
      </nav>

      <!-- 본문 -->
      <div class="dashboard-container p-4 flex-grow-1">
        {% block content %}{% endblock %}
      </div>

      <!-- 전역 푸터 -->
      <footer class="global-footer text-center py-3 mt-auto">
        <div class="footer-inner">
          <span class="footer-brand fw-semibold">AMMO</span>
          <span class="mx-2 text-muted">|</span>
          <span class="footer-text">
            © 2025 AMMO Project — Powered by <strong>Flask</strong> &amp; <strong>Plotly</strong>
          </span>
        </div>
      </footer>      
    </main>
  </div>

  <!-- JS 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.28.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/chart.js') }}"></script>

  <!-- 사이드바 및 탭 이벤트 처리 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    
      const links = document.querySelectorAll(".sidebar .nav-link");
      const mainContent = document.querySelector(".main-content");
      const topbar = document.querySelector(".topbar");
    
      links.forEach(link => {
        link.addEventListener("click", e => {
          const target = document.querySelector(link.getAttribute("href"));
          if (target) {
            e.preventDefault();
            links.forEach(l => l.classList.remove("active"));
            link.classList.add("active");
    
            mainContent.scrollTo({
              top: target.offsetTop - 20,
              behavior: "smooth"
            });
          }
        });
      });
    
      /* 탭 전환 시 모든 그래프 크기 재계산 */
      const tabs = document.querySelectorAll('button[data-bs-toggle="tab"]');
      tabs.forEach(tab => {
        tab.addEventListener('shown.bs.tab', () => {
    
          const graphIds = [
            "trend",
            "share",
            "gender",
            "age",
            "heat_b"
          ];
    
          graphIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
              Plotly.relayout(el, {autosize: true});
              Plotly.Plots.resize(el);
            }
          });
        });
      });
    
    });
    </script>    

<!-- 챗봇 버튼 -->
<div id="chatbot-toggle">
    <img src="/static/img/ammo_logo.png" id="chatbot-avatar">
</div>

<!-- 챗봇 창 -->
<div id="chatbot-window">
    <div class="chat-header">
        AI 마케팅 상담봇
        <span id="chatbot-close">✕</span>
    </div>

    <div class="chat-body" id="chat-body"></div>

    <div class="chat-input-box">
        <input id="chat-input" type="text" placeholder="여기에 질문을 입력하세요…"/>
        <button id="chat-send">전송</button>
    </div>

    <div class="chat-suggestions">
        <button class="suggest">매출을 빠르게 높일 전략</button>
        <button class="suggest">광고비 배분 전략 추천</button>
        <button class="suggest">이번 달 성과 하락 요인</button>
        <button class="suggest">가장 효율이 좋은 광고 채널</button>
    </div>
</div>

<script src="/static/js/chatbot.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
