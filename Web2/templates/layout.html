  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".sidebar .nav-link");
    const currentPath = window.location.pathname;

    // í™ˆ í™”ë©´ì—ì„œëŠ” ë¹„í™œì„±í™”
    if (currentPath === "/") {
      links.forEach(l => l.classList.remove("active"));
    }

    // ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ ë° active ìœ ì§€
    links.forEach(link => {
      link.addEventListener("click", e => {
        const target = document.querySelector(link.getAttribute("href"));
        if (target) {
          e.preventDefault();
          links.forEach(l => l.classList.remove("active"));
          link.classList.add("active");
          window.scrollTo({
            top: target.offsetTop - 40,
            behavior: "smooth"
          });
        }
      });
    });

    // íƒ­ ì „í™˜ ì‹œ Plotly ë¦¬ì‚¬ì´ì¦ˆ (ê²€ìƒ‰ê´‘ê³ /ì‡¼í•‘ë¼ì´ë¸Œ)
    const tabs = document.querySelectorAll('button[data-bs-toggle="tab"]');
    tabs.forEach(tab => {
      tab.addEventListener('shown.bs.tab', () => {
        if (window.Plotly) {
          ['trend','share','gender','age','heat_b'].forEach(id => {
            const el = document.getElementById(id);
            if (el) Plotly.Plots.resize(el);
          });
          document.querySelectorAll('.chart-container iframe').forEach(frame => {
            frame.style.height = "420px";
            frame.style.width = "100%";
          });
        }
      });
    });
  });
  </script>
