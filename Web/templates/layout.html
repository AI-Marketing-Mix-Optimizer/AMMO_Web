<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMMO Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- ✅ 최신 Plotly (먼저 로드되어야 함) -->
  <script src="https://cdn.plot.ly/plotly-2.28.1.min.js"></script>
</head>

<body>
  <div class="main-wrapper d-flex">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <h5 class="brand mb-4">AMMO</h5>
        <ul class="menu">
          <li><a href="/" class="active">대시보드</a></li>
          <li><a href="#analytics">분석</a></li>
          <li><a href="#simulate">시뮬레이션</a></li>
          <li><a href="#about">소개</a></li>
        </ul>
        <div class="sidebar-footer mt-auto">
          <a href="#" class="logout">로그아웃</a>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content flex-grow-1">
      <nav class="topbar d-flex justify-content-between align-items-center px-4">
        <h6 class="fw-semibold mb-0">AI Marketing Mix Optimizer</h6>
        <div class="user d-flex align-items-center gap-2">
          <span class="small text-muted">Admin</span>
          <div class="profile-circle"></div>
        </div>
      </nav>

      <div class="dashboard-container p-4">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <!-- ✅ JavaScript (body 맨 끝으로 이동) -->
  <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>
</html>
